## Kafka ##
## Kafka topic config
spring.kafka.topic.name = pmu-events
spring.kafka.topic.partition-count = 1
spring.kafka.topic.replica-count = 1
spring.kafka.replication.factor=3
spring.kafka.partition.number=2

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.value.default.type=com.madadipouya.springkafkatest.domain.dto.User

spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.madadipouya.springkafkatest.domain.dto.User
spring.kafka.consumer.level.concurrency=5




